on: [push, pull_request]
name: TestTerraform
jobs:
  prepare_list:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: set-matrix
        run: echo "::set-output name=matrix::$(python tests/get-tf-services.py --names)"
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
  test_service:
    needs: prepare_list
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.prepare_list.outputs.matrix) }}
        go-version: [1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Localstack
      run: pip install localstack
    - name: Start MotoServer
      run: |
        localstack -d
    - name: Installing TF Binary
      run: |
        bin/install-aws-test

    - name: Get list of tests for  this service
      id: get-list
      run: echo "::set-output name=testlist::$(python tests/get-tf-tests.py ${{ matrix.service }})"
    - name: Execute tests
      run: |
        echo ${{ get-list.output }}